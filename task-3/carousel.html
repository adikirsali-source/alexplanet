<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">MyWebsite</div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="quiz.html" class="nav-link">Interactive Quiz</a>
      <a href="carousel.html" class="nav-link">Image Carousel</a>
      <a href="api.html" class="nav-link">API Fetch (Joke)</a>
    </nav>
  </header>

  <main class="container">
    <section class="form-card">
      <h1>Image Carousel</h1>
      <div class="carousel" id="carousel">
        <button class="carousel-control prev" id="prev">&#10094;</button>
        <div class="carousel-track" id="track">

  <div class="slide">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" 
         alt="C Language Logo">
  </div>

  <div class="slide">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" 
         alt="Python Logo">
  </div>

  <div class="slide">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" 
         alt="Java Logo">
  </div>

  <div class="slide">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" 
         alt="JavaScript Logo">
  </div>

</div>

        <button class="carousel-control next" id="next">&#10095;</button>
        <div class="carousel-dots" id="dots"></div>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
